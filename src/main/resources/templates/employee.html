<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classic Models Shop</title>
    <link th:href="@{/css/bulma.min.css}" rel="stylesheet"></link>
</head>
<body>
<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Classic Models
            </h1>
            <h2 class="subtitle">
                Employee info
            </h2>
        </div>
    </div>
</section>
<br>
<br>
<div class="container">
    <table class="table">
        <tr>
            <th>Employee Number</th>
            <th>Full Name</th>
            <!--            <th>Last Name</th>-->
            <!--            <th>First Name</th>-->
            <th>Phone Extension</th>
            <th>Email</th>
            <th>Office</th>
            <th>Boss</th>
            <th>Job Title</th>
        </tr>
        <tr th:each="employee: ${employees}">
            <td th:text="${employee.employeeNumber}"></td>
            <td th:text="${employee.fullName}"></td>
            <!--            <td th:text="${employee.lastName}"></td>-->
            <!--            <td th:text="${employee.firstName}"></td>-->
            <td th:text="${employee.extension}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.office.fullAddress}"></td>
            <td th:text="${employee.bossName}"></td>
            <td th:text="${employee.jobTitle}"></td>
        </tr>
    </table>
</div>
</body>
</html>
